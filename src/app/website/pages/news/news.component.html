
<section class="fdb-block-np pad-200" style="background-image: url(assets/Images/news/hero_bg.png);">
 <div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-md-6 my-4 my-md-0 pt-md-5">
            <h1 class="heading_1 p-primary-dark">{{'news.section1.codex_news' | translate}}</h1>
            <p>{{'news.section1.latest_news' | translate}}</p>
          </div>
        <div class="col-12 col-md-6 col-lg-6">
            <img alt="image" class="img-fluid ms-md-5 d-md-block d-none" src="assets/Images/news/hero_img.png">
            <!-- <img alt="image" class="img-fluid ms-md-5 d-md-none" src="assets/Images/news/phone_hero_img.png"> -->
        </div>
        
      </div>
 </div>
</section>

<section class="fdb-block" style="background-image: url(assets/Images/news/news_bg.png);">
    <div class="container">
      <h2 class="heading_2">{{'news.section2.latest_news' | translate}}</h2>
      
        <div class="col-sm-8 bg-white p-shadow p-round p-4 my-4" *ngFor="let item of news; let i=index;">
            <div class="row ">
              <div class="col-md-4">
                <img alt="image" class="img-fluid p-round news_img w-100" [src]="item.image">
              </div>
              <div class="col-md-8 px-3" >
                <div class="row h-100">
                    <div class="col-12 align-self-start">
                        <h5><strong>{{'news.allNews.'+ i + '.title' | translate}}</strong></h5>
                    </div>
                    <div class="col align-self-end">
                        <div class="row align-items-end">
                            <div class="col-6">
                             <p class="fw-bold p-primary-dark m-0">{{'news.allNews.'+ i + '.dateAdded' | translate}}</p>
                            </div>
                            <div class="col-6 text-end">
                                <button class="btn btn-dark btn-sm btn-shd">{{'news.section2.learn_more' | translate}}</button>
                            </div>
                         </div>
                    </div>
                </div>
                
                
              </div>
            </div>
          </div>
    <div class="my-md-5 py-md-5"></div>
    </div>
</section>
